<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why AA?</title>
    <link rel="stylesheet" href="aa.css">
</head>
<body>
    <div id="whole-page">

        <div id="margin-left">

            <div id="lmarginr1" class="red-background"></div>
            <div id="lmarginr2" class="white-background"></div>
            <div id="lmarginr3" class="red-background"></div>

        </div>

        <div id="content">

            <div id="header-row">
                <img src="AAlogo.png" alt="App Academy logo">

                <div class="header">
                    <h1>Why Choose
                        <span class="red-text">A</span>pp <span class="red-text">A</span>cademy?
                    </h1>
                </div>

                <div id="right-logo" class="right-element">
                    <img src="AAlogo.png" alt="App Academy logo">
                </div>

            </div>

            <div id="overflow"></div>

            <div id="link-row">

                <div id=l-row-c1 class="link-row-cell">
                    <a href="https://www.appacademy.io/" target="_blank">Home</a>
                </div>

                <div id=l-row-c2 class="link-row-cell">
                    <a href="https://blog.appacademy.io/" target="_blank">News</a>
                </div>

                <div id=l-row-c3 class="link-row-cell">
                    <a href="https://appacademy.zendesk.com/hc/en-us" target="_blank">FAQ</a>
                </div>

                <div id=l-row-c4 class="link-row-cell">
                    <a href="https://calendly.com/d/cqc-qpp-9mt" target="blank">Apply</a>
                </div>

            </div>

            <div id="quote-row">
                <div class="header">
                    <h3> "What separates those who can, and those who can't, <br>
                         is little more than self-belief" -somebody
                    </h3>
                </div>
            </div>

            <div id="picture-row">
                <img id="comp-friends" src="computer_friends.png" alt="App Academy Students Collaborating">
            </div>

            <div id="social-media-row">

                <div id="sm-col1" class="center-cell">
                    <a href="https://www.facebook.com/appacademyio/" target="_blank"
                    title="Facebook"><img class="social-logo" src="facebook-logo.png" /></a>
                </div>

                <div id="sm-col2" class="center-cell">
                    <a href="https://www.instagram.com/appacademyio/" target="_blank"
                    title="Instagram"><img class="social-logo" src="instagram-Logo.png" /></a>
                </div>

                <div id="sm-col3" class="center-cell">
                    <a href="https://www.linkedin.com/school/app-academy/" target="_blank"
                    title="Linkedin"><img class="social-logo" src="LinkedIn-Logo.png" /></a>
                </div>


            </div>

            <div id="form-row">

                <div id="fr-c1">
                    <form action="/form-handling-url" method="post">

                        <fieldset>
                            <legend><em> Add Yourself to the Interest List!</em></legend>

                            <div>
                                <label for="firstname">First Name:</label>
                                <input type="text" id="firstname" name="first_name">
                            </div>

                            <div>
                                <label for="lastname">Last Name:</label>
                                <input type="text" id="lastname" name="last_name">
                            </div>

                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="Email">
                            </div>

                            <h5>Are you interested in On-campus or Virtual Learning?</h5>

                            <select name="Status" id="status">
                                <option value="Campus/NYC">Campus/NYC</option>
                                <option value="Campus/SF">Campus/SF</option>
                                <option value="Virtual">Virtual</option>
                            </select>

                            <input type="reset" value="Submit">

                        </fieldset>

                    </form>
                </div>

                <div id="fr-c2" class="center-cell">
                    <img id= "cat" src="cat-typing.gif" alt="Cat Typing">
                </div>

            </div>


            <footer>
                <img src="dinosaur.gif" alt="dinosaur gif" height="150px" class="animated">
            </footer>


        </div>

        <div id="margin-right">

            <div id="rmarginr1" class="red-background"></div>
            <div id="rmarginr2" class="white-background"></div>
            <div id="rmarginr3" class="red-background"></div>

        </div>

    </div>

</body>
</html>
